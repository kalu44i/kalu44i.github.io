<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="ctrl.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrl.narrowIt()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items title="Founded items" found-items="ctrl.foundItems" on-remove="ctrl.removeItem(index)" ng-if="ctrl.foundItems"></found-items>
  </div>

</body>
</html>
